<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        header {
            background: linear-gradient(90deg, #4a6cf7, #6a82fb);
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .video-container {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            gap: 20px;
        }

        .video-wrapper {
            flex: 1;
            min-width: 300px;
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .video-wrapper h3 {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 10;
        }

        .video-status {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 10;
        }

        video {
            width: 100%;
            height: 300px;
            object-fit: cover;
            background-color: #222;
            transform: scaleX(-1); /* Mirror effect for self-view */
        }

        .controls {
            padding: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            background-color: #f5f7ff;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #startBtn {
            background: linear-gradient(90deg, #00b09b, #96c93d);
            color: white;
        }

        #nextBtn {
            background: linear-gradient(90deg, #ff9a9e, #fad0c4);
            color: white;
        }

        #stopBtn {
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            color: white;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        button.active {
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.5);
        }

        .status {
            text-align: center;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: 500;
            color: #4a5568;
            background-color: #e2e8f0;
            border-radius: 0 0 15px 15px;
        }

        .waiting {
            color: #d97706;
        }

        .connected {
            color: #059669;
        }

        .disconnected {
            color: #dc2626;
        }

        @media (max-width: 768px) {
            .video-wrapper {
                min-width: 100%;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>WebRTC Video Chat</h1>
            <p class="subtitle">Connect with random people around the world</p>
        </header>
        
        <div class="video-container">
            <div class="video-wrapper">
                <h3>You</h3>
                <video id="localVideo" autoplay muted playsinline></video>
                <div class="video-status" id="localVideoStatus">Camera off</div>
            </div>
            <div class="video-wrapper">
                <h3>Partner</h3>
                <video id="remoteVideo" autoplay playsinline></video>
                <div class="video-status" id="remoteVideoStatus">No connection</div>
            </div>
        </div>
        
        <div class="controls">
            <button id="startBtn">Start Chat</button>
            <button id="nextBtn" disabled>Next Partner</button>
            <button id="stopBtn" disabled>Stop Chat</button>
        </div>
        
        <div class="status" id="status">Disconnected - Click Start to begin</div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="client.js"></script>
</body>
</html>
